{% extends 'shop/base.html' %}

{% block content %}

{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}

<!--Login-->
<div class="container py-5">
    <h1 class="text-center">{{ title }}</h1>
    <br>
    <div class="signin text-center">
        <a class="google-link" href="{% provider_login_url 'google' %}"><img src="https://d2gdtie5ivbdow.cloudfront.net/static/img/btn_google_signin_dark_normal_web%402x.png" alt="Google sign in" style="width:12rem; height:auto" role="button" id="zoom"></a>
    </div>
    <br>
    <div style="width: 100%; height: 15px; border-bottom: 1px solid lightgray; text-align: center">
        <span class="text-muted shadow rounded" style="margin-top:-15% !important; font-size: 16px; background-color: white; padding: 0px 10px;">
          OR
        </span>
    </div>
    <br>
    <div class="row justify-content-center">
        <form method="post" style="width: 30rem;">
            {% csrf_token %}
            {{ login_form|crispy }}
            <div class="d-grid gap-2">
                <button class="btn btn-outline-secondary" type="submit">Login</button>
            </div>
        </form>
    </div>
    <br>
    <div class="row justify-content-center">
        <p class="text-center">Don't have an account? <a href="{% url 'shop:register' %}" class="link-primary">Create an account</a>.</p>
        <p class="text-center"><a href="{% url 'shop:password_reset' %}" class="link-info">Forgot password</a> to your login page?</p>
    </div>
</div>
<!--end of Login-->

{% endblock content %}
