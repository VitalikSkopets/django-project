{% extends 'shop/base.html' %}

{% block content %}

{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}

<!--Register-->
<div class="container py-5">
    <h1 class="text-center">{{ title }}</h1>
    <br>
    <div class="signin text-center">
        <a class="google-link" href="{% provider_login_url 'google' %}"><img src="https://d2gdtie5ivbdow.cloudfront.net/static/img/btn_google_signin_dark_normal_web%402x.png" alt="Google sign in" style="width:12rem; height:auto" role="button"></a>
    </div>
    <br>
    <div style="width: 100%; height: 15px; border-bottom: 1px solid lightgray; text-align: center">
        <span class="text-muted shadow rounded" style="margin-top:-15% !important; font-size: 16px; background-color: white; padding: 0px 10px;">
          OR
        </span>
    </div>
    <br>
    <div class="row justify-content-center">
        <form method="post" style="width: 30rem;">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2">
                <button class="btn btn-outline-secondary" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
<br>
<div class="row justify-content-center">
    <p class="text-center">If you already have an account, <a href="{% url 'shop:login' %}" class="link-primary">Log In</a> instead.</p>
</div>
<!--end of Register-->

{% endblock content %}
